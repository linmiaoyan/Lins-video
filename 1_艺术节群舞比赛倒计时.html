    <style>
        * {

        body {

            background: linear-gradient(135deg, #ff1744, #d32f2f, #b71c1c);

        .container {

        .countdown-container {

        .time-unit {

            padding: 20px;

            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);

        }

        .time-unit:hover {

            transform: scale(1.05);
        }

        .time-adjustment {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .time-unit:hover .time-adjustment {
            opacity: 1;
        }

        .adjust-btn {

            user-select: none;
        }

        .adjust-btn:hover {

            transform: scale(1.1);
        }

        .adjust-btn:active {
            transform: scale(0.95);
        }

        .time-number {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .time-label {

        }

        .controls {

            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            min-width: 100px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.pause {
            background: rgba(255, 193, 7, 0.3);
            border-color: rgba(255, 193, 7, 0.5);
            display: none;
        }

        .btn.reset {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
        }

        .status {
            margin-top: 20px;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {

            }
            50% {

            }

            }
        }

        @media (max-width: 768px) {

            }
            
            .time-number {

            }
            
            .time-unit {

            }
            
            .container {

            }
        }
    </style>
</head>
<body>
    <div class="fireworks" id="fireworks"></div>
    
    <div class="container">
        <h1 class="title">æ¸©å·å¸‚ç¬¬ä¸‰åä¸ƒå±Š<br>ä¸­å°å­¦è‰ºæœ¯èŠ‚</h1>
        <h2 class="subtitle">ç¾¤èˆæ¯”èµ›å€’è®¡æ—¶</h2>
        
        <div class="countdown-container">
            <div class="time-unit">
                <span class="time-number" id="minutes">00</span>
                <div class="time-label">åˆ†</div>
                <div class="time-adjustment">
                    <div class="adjust-btn" id="minUp">â–²</div>
                    <div class="adjust-btn" id="minDown">â–¼</div>
                </div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">00</span>
                <div class="time-label">ç§’</div>
                <div class="time-adjustment">
                    <div class="adjust-btn" id="secUp">â–²</div>
                    <div class="adjust-btn" id="secDown">â–¼</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn">å¼€å§‹</button>
            <button class="btn pause" id="pauseBtn">æš‚åœ</button>
            <button class="btn reset" id="resetBtn">é‡ç½®</button>
        </div>
        
        <div class="status" id="status">ç‚¹å‡»"å¼€å§‹"æŒ‰é’®å¼€å§‹å€’è®¡æ—¶</div>
    </div>

    <script>
        class CountdownTimer {
            constructor() {
                this.targetDate = new Date('2025-06-15T19:00:00'); // è®¾ç½®ç›®æ ‡æ—¥æœŸ
                this.initialTime = 5 * 60 * 1000; // åˆå§‹è®¾ç½®ä¸º5åˆ†é’Ÿï¼ˆ300ç§’ï¼‰
                this.userSetTime = this.initialTime; // ç”¨æˆ·è®¾ç½®çš„æ—¶é—´ï¼Œé»˜è®¤ä¸ºåˆå§‹æ—¶é—´
                this.isRunning = false;
                this.isPaused = false;
                this.intervalId = null;
                this.remainingTime = 0;
                
                this.elements = {
                    minutes: document.getElementById('minutes'),
                    seconds: document.getElementById('seconds'),
                    startBtn: document.getElementById('startBtn'),
                    pauseBtn: document.getElementById('pauseBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    status: document.getElementById('status'),
                    fireworks: document.getElementById('fireworks'),
                    minUp: document.getElementById('minUp'),
                    minDown: document.getElementById('minDown'),
                    secUp: document.getElementById('secUp'),
                    secDown: document.getElementById('secDown')
                };
                
                this.init();
            }
            
            init() {
                this.elements.startBtn.addEventListener('click', () => this.start());
                this.elements.pauseBtn.addEventListener('click', () => this.pause());
                this.elements.resetBtn.addEventListener('click', () => this.reset());
                
                // æ—¶é—´è°ƒæ•´æŒ‰é’®äº‹ä»¶
                this.elements.minUp.addEventListener('click', () => this.adjustMinutes(1));
                this.elements.minDown.addEventListener('click', () => this.adjustMinutes(-1));
                this.elements.secUp.addEventListener('click', () => this.adjustSeconds(1));
                this.elements.secDown.addEventListener('click', () => this.adjustSeconds(-1));
                
                this.remainingTime = this.userSetTime;
                this.updateDisplay();
                this.updateStatus('ç‚¹å‡»"å¼€å§‹"æŒ‰é’®å¼€å§‹å€’è®¡æ—¶');
            }
            
            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.isPaused = false;
                    this.intervalId = setInterval(() => this.updateCountdown(), 1000);
                    this.updateStatus('å€’è®¡æ—¶è¿›è¡Œä¸­...');
                    this.elements.startBtn.textContent = 'ç»§ç»­';
                    this.elements.startBtn.style.display = 'none';
                    this.elements.pauseBtn.style.display = 'inline-block';
                }
            }
            
            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    this.isPaused = true;
                    clearInterval(this.intervalId);
                    this.updateStatus('å€’è®¡æ—¶å·²æš‚åœ');
                    this.elements.startBtn.style.display = 'inline-block';
                    this.elements.pauseBtn.style.display = 'none';
                }
            }
            
            reset() {
                this.isRunning = false;
                this.isPaused = false;
                clearInterval(this.intervalId);
                this.remainingTime = this.userSetTime;
                this.updateDisplay();
                this.updateStatus('å€’è®¡æ—¶å·²é‡ç½®');
                this.elements.startBtn.textContent = 'å¼€å§‹';
                this.elements.startBtn.style.display = 'inline-block';
                this.elements.pauseBtn.style.display = 'none';
            }
            
            updateCountdown() {
                if (this.remainingTime <= 0) {
                    this.timeUp();
                    return;
                }
                
                this.remainingTime -= 1000;
                this.updateDisplay();
            }
            
            updateDisplay() {
                const time = this.remainingTime || this.userSetTime;
                
                if (time <= 0) {
                    this.timeUp();
                    return;
                }
                
                const minutes = Math.floor(time / (1000 * 60));
                const seconds = Math.floor((time % (1000 * 60)) / 1000);
                
                this.elements.minutes.textContent = minutes.toString().padStart(2, '0');
                this.elements.seconds.textContent = seconds.toString().padStart(2, '0');
            }
            
            timeUp() {
                this.isRunning = false;
                clearInterval(this.intervalId);
                this.updateStatus('ğŸ‰ æ¯”èµ›æ—¶é—´åˆ°ï¼');
                
                // æ·»åŠ è„‰å†²æ•ˆæœ
                document.querySelector('.container').classList.add('pulse');
                
                // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
                this.createFireworks();
                
                // é‡ç½®æŒ‰é’®çŠ¶æ€
                this.elements.startBtn.style.display = 'none';
                this.elements.pauseBtn.style.display = 'none';
            }
            
            createFireworks() {
                const colors = ['#ff1744', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];
                
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = Math.random() * 100 + '%';
                        firework.style.top = Math.random() * 100 + '%';
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        this.elements.fireworks.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }, i * 100);
                }
            }
            
            adjustMinutes(delta) {
                if (this.isRunning) return; // è¿è¡Œæ—¶ä¸å…è®¸è°ƒæ•´
                
                const currentMinutes = Math.floor(this.remainingTime / (1000 * 60));
                const newMinutes = Math.max(0, Math.min(99, currentMinutes + delta));
                const currentSeconds = Math.floor((this.remainingTime % (1000 * 60)) / 1000);
                
                this.remainingTime = newMinutes * 60 * 1000 + currentSeconds * 1000;
                this.userSetTime = this.remainingTime; // æ›´æ–°ç”¨æˆ·è®¾ç½®çš„æ—¶é—´
                this.updateDisplay();
                this.updateStatus(`æ—¶é—´å·²è°ƒæ•´ä¸º ${newMinutes.toString().padStart(2, '0')}:${currentSeconds.toString().padStart(2, '0')}`);
            }
            
            adjustSeconds(delta) {
                if (this.isRunning) return; // è¿è¡Œæ—¶ä¸å…è®¸è°ƒæ•´
                
                const currentMinutes = Math.floor(this.remainingTime / (1000 * 60));
                const currentSeconds = Math.floor((this.remainingTime % (1000 * 60)) / 1000);
                const newSeconds = Math.max(0, Math.min(59, currentSeconds + delta));
                
                this.remainingTime = currentMinutes * 60 * 1000 + newSeconds * 1000;
                this.userSetTime = this.remainingTime; // æ›´æ–°ç”¨æˆ·è®¾ç½®çš„æ—¶é—´
                this.updateDisplay();
                this.updateStatus(`æ—¶é—´å·²è°ƒæ•´ä¸º ${currentMinutes.toString().padStart(2, '0')}:${newSeconds.toString().padStart(2, '0')}`);
            }
            
            updateStatus(message) {
                this.elements.status.textContent = message;
            }
        }
        
        // åˆå§‹åŒ–å€’è®¡æ—¶å™¨
        document.addEventListener('DOMContentLoaded', () => {
            new CountdownTimer();
        });
    </script>
